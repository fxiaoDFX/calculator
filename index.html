<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <div class="calc-container">
            <div class="display">
                <div class="current-operand-element"></div>
                <div class="previous-operand-element"></div>            
            </div>
            <button class="clear-all span-2 horizontal">AC</button>
            <button class="delete">DEL</button>
            <button class="operation">÷</button>
            <button class="special percentage">%</button>
            <button class="special factorial">!</button>
            <button class="special square">x²</button>
            <button class="operation">*</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operation">-</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operation">+</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="equals span-2 vertical">=</button>
            <button class="number">+/-</button>
            <button class="number">0</button>
            <button class="number">.</button>
        </div>
    </body>
</html>
