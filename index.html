<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <div class="calc-container">
            <div class="display">
                <div class="previous-op">123</div>
                <div class="current-op">789</div>
            </div>
            <button class="clear-all span-2 horizontal">AC</button>
            <button class="delete">DEL</button>
            <button class="operation">÷</button>
            <button class="operation">%</button>
            <button class="operation">x!</button>
            <button class="operation">xʸ</button>
            <button class="operation">*</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operation">-</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operation">+</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="equals span-2 vertical">=</button>
            <button class="operation">-/+</button>
            <button class="number">0</button>
            <button class="number">.</button>
        </div>
    </body>
</html>
